<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="form-main">
				<div class="form-left">
					<form action="index.html" method="POST">
						<h2>Appointment</h2>
						<div class="column">
							<input type="text" name="firstname" placeholder="First name*">
							<input type="text" name="lastname" placeholder="Last name*">
						</div>

						<div class="column">
							<input type="text" name="phone" placeholder="Phone*">
							<input type="text" name="date" placeholder="Date*">
						</div>

						<div class="column">
							<textarea name="messageBox" placeholder="Observation"></textarea>
						</div>

						<div class="column">
							<button type="submit" name="appointment-btn">Make Appointment</button>
						</div>	

					</form>
				</div>
				<div class="form-right">
					<div class="right-main">
						<h3>We eliminate the inconvenience <br/>of multiple visits</h3>
						<ul>
							<li> <span class="icons"><i class="fas fa-check"></i></span> <div>No second injections or temporites</div></li>
							<li><span class="icons"><i class="fas fa-check"></i></span> <div>No second unprofessional doctors </div></li>
							<li><span class="icons"><i class="fas fa-check"></i></span> <div>No poor quality products </div></li>
							<li><span class="icons"><i class="fas fa-check"></i></span> <div>Student at australian National university </div></li>
						</ul>

						<button type="submit" class="more-btn">More about us</button>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
